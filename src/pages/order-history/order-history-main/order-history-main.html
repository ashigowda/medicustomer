<ion-header>
  <header-main [title]="title"></header-main>
</ion-header>

<ion-content>
  <ion-card *ngFor='let item of list'  (click)="gotoPage(item.page, item.order)">
    <ion-row no-padding no-margin>
        <ion-col col-2 no-padding no-margin>
            <ion-item no-lines no-margin>
              <ion-icon  item-left name="{{item.icon}}" no-padding></ion-icon>
            </ion-item>
          </ion-col>
      <ion-col no-padding no-margin>
        <ion-item no-lines no-padding no-margin>
          <ion-label no-padding no-margin class="medium primary label-a">
            <b>{{item.order}}</b> 
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col>

          <ion-item no-lines padding-left no-margin detail-push>
            <ion-badge item-right style="margin-right:-10px">{{item.badge}}</ion-badge>
          </ion-item>
        </ion-col>
    </ion-row>

    <ion-row padding-top no-margin>
        <ion-col col-2></ion-col>
      <ion-col no-padding no-margin>
        <ion-label  no-margin class="xx-small light">
          <i>{{item.relation}}</i>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
