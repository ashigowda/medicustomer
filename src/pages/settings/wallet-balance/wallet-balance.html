<ion-header>
  <header-main [title]="title"></header-main>
</ion-header>

<ion-content>
  <ion-card>
    <ion-label style="text-align:center" padding class="medium light">Available Balance</ion-label>
    <ion-label class = "label-p" margin-bottom>
      <b>Rs:2300/-</b>
    </ion-label>
  </ion-card>

  <ion-card>
    <ion-item no-lines detail-push>
      <ion-icon item-left name="ios-add-circle-outline"></ion-icon>
      <ion-label no-margin class="x-small">Add Balance to your Wallet</ion-label>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item no-lines detail-push>
      <ion-icon item-left name="ios-help-circle-outline" no-padding no-margin></ion-icon>
      <ion-label no-margin class="x-small" no-padding no-margin>Learn  about Wallet Balance</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
