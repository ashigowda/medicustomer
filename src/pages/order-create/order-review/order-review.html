<ion-header>
  <header-main [title]='title'></header-main>
</ion-header>

<ion-content>
  <ion-card padding-left padding-bottom>
    <ion-row padding-top no-margin>
      <ion-col col-1 margin-right>
        <ion-icon name="bicycle" no-padding no-margin></ion-icon>
      </ion-col>
      <ion-col no-padding no-margin>
        <ion-label padding-top no-margin>
          <b>Estimated Delivery</b>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row padding-top no-margin>
      <ion-col col-1 margin-right></ion-col>
      <ion-col no-padding no-margin>
        <ion-label class="x-small border-a" no-margin padding-top>8 Nov 2017(Tomorrow)</ion-label>
      </ion-col>
    </ion-row>

    <ion-row padding-top no-margin>
      <ion-col col-1 margin-right>
        <ion-icon name="information-circle" no-padding no-margin></ion-icon>
      </ion-col>
      <ion-col no-padding no-margin>
        <ion-label padding-top no-margin>
          <b>Information </b>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row padding-top margin-bottom>
      <ion-col col-1 margin-right></ion-col>
      <ion-col no-padding no-margin>
        <ion-label class="x-small border-a" text-wrap padding-top no-margin>Our partner retailer will call you to confirm the medicine</ion-label>
      </ion-col>
    </ion-row>

    <ion-row padding-top no-margin>
      <ion-col col-1 margin-right>
        <ion-icon name="pin" no-padding no-margin></ion-icon>
      </ion-col>
      <ion-col no-padding no-margin>
        <ion-label padding-top no-margin>
          <b>Selected Address </b>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row padding-top no-margin>
      <ion-col col-1 margin-right></ion-col>
      <ion-col no-padding no-margin>
        <ion-label class="x-small" padding-top no-margin>#126,Kanaka Layout,</ion-label>
      </ion-col>
    </ion-row>

    <ion-row no-padding no-margin>
      <ion-col col-1 margin-right></ion-col>
      <ion-col no-padding no-margin>
        <ion-label class="x-small" padding-top no-margin>BSK 2nd Stage,</ion-label>
      </ion-col>
    </ion-row>
    <ion-row no-padding no-margin>
      <ion-col col-1 margin-right></ion-col>
      <ion-col no-padding no-margin>
        <ion-label class="x-small border-a" padding-top no-margin>560078</ion-label>
      </ion-col>
    </ion-row>

    <ion-row padding-top no-margin>
      <ion-col col-1 margin-right>
        <ion-icon name="logo-pinterest" no-padding no-margin></ion-icon>
      </ion-col>
      <ion-col no-padding no-margin>
        <ion-label padding-top no-margin>
          <b>Selected Payment Method </b>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row padding-top no-margin>
      <ion-col col-1 margin-right></ion-col>
      <ion-col no-padding no-margin>
        <ion-label class="x-small border-a" padding-top no-margin>Cash On Delivery</ion-label>
      </ion-col>
    </ion-row>

    <ion-row padding-top no-margin>
      <ion-col col-1 margin-right>
        <ion-icon name="image" no-padding no-margin></ion-icon>
      </ion-col>
      <ion-col no-padding no-margin>
        <ion-label padding-top no-margin>
          <b>Prescription </b>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row no-padding no-margin margin-bottom>
      <ion-col col-1></ion-col>
      <ion-col no-padding no-margin margin-top margin-bottom>
        <img src="../../../assets/imgs/pre.jpg" style="width:60px; height:50px"> </ion-col>
    </ion-row>
  </ion-card>
</ion-content>

<ion-footer no-border no-padding no-margin>
  <button ion-button class="button-footer" (click)="gotoplaceOrder()">Place Order</button>
</ion-footer>
