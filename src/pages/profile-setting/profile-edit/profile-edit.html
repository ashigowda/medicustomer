<ion-header>
  <header-main [title]='title'></header-main>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="tabIndex">
    <ion-segment-button value="0">
      Personal Details
    </ion-segment-button>
    <ion-segment-button value="1">
      Address
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="tabIndex">
    <ion-card padding-bottom *ngSwitchCase="0" lines>
      <profile-form [profile]='profile'></profile-form>
    </ion-card>
    <ion-card padding-bottom *ngSwitchCase="1" lines>
      <address-form [address]='profile.address'></address-form>
    </ion-card>
  </div>
</ion-content>

<ion-footer no-border>
  <ion-row>
    <ion-col col-6>
      <button ion-button class="button-footer" (click)="update()"> Cancel </button>
    </ion-col>
    <ion-col col-6>
      <button ion-button class="button-footer" (click)="cancel()"> Update </button>
    </ion-col>
  </ion-row>
</ion-footer>
