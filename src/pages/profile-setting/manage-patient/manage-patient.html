<ion-header>
  <header-main [title]='title'></header-main>
</ion-header>

<ion-content>
  <button margin-top padding ion-button (click)="addPatient()" class="button-full1">
    <ion-icon name="add-circle" style="font-size:40px" margin-right></ion-icon>Add Patient</button>
    
  <ion-card>
    <ion-row no-padding>
        <ion-col col-2 no-padding no-margin>
            <ion-item no-lines no-margin>
              <ion-icon item-left name="person" class="icon-1" no-padding></ion-icon>
            </ion-item>
            </ion-col>
      <ion-col no-padding no-margin>
        <ion-item no-lines no-padding no-margin>
          <ion-label no-padding no-margin class = "primary">
            <b>Parvathi</b>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row padding-top>
      <ion-col col-2></ion-col>
      <ion-col  no-padding no-margin>
        <ion-label no-padding no-margin class = "xx-small light">
          <i>Sister</i>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
