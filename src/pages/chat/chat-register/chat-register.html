<ion-header>
  <header-main [title]='title'></header-main>
</ion-header>

<ion-content style="background:#f5f5f5">
  <ion-label class="label-a" text-wrap padding>Welcome to Medi Serve App. We are waiting for your message</ion-label>
  <div style="margin-top:10%">
    <ion-label class="label1">Name<b class = "label-x">*</b></ion-label>
    <ion-input type="text" placeholder="Name"></ion-input>

    <ion-label class="label1">Reference Type<b class = "label-x">*</b></ion-label>
    <ion-input type="text" placeholder="Choose area"></ion-input>
    <ion-label class="label1">Reference Id<b class = "label-x">*</b></ion-label>
    <ion-input type="text" placeholder="Reference Id"></ion-input>
  </div>
  <button ion-button class="btn-m" (click)="startChat()">Start Chatting</button>
</ion-content>
