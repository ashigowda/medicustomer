<ion-header>
  <header-main [title]="title"></header-main>
</ion-header>

<ion-content>
  <ion-card>
    <ion-row>
      <ion-label>Medicine Name:
        <b class = "primary">Dolo-650</b>
      </ion-label>
    </ion-row>

    <ion-row>
      <ion-label>Number tablets a day:
        <b class = "primary">2</b>
      </ion-label>
    </ion-row>

    <ion-row>
      <ion-label>Start date to take medicine:
        <b class = "primary">today Onwords</b>
      </ion-label>
    </ion-row>

    <ion-row>
      <ion-label>End Date to take medicine:
        <b class = "primary">05-4-2018</b>
      </ion-label>
    </ion-row>

    <ion-row>
      <ion-label>Number of reminders a day:
        <b class = "primary">4</b>
      </ion-label>
    </ion-row>

    <ion-row margin-bottom>
      <ion-label>Time of First Reminder:
        <b class = "primary">8:00AM</b>
      </ion-label>
    </ion-row>
  </ion-card>
</ion-content>

<ion-footer no-border no-padding no-margin>
      <button ion-button class="button-footer" (click)="Edit()">Edit</button>
</ion-footer>
