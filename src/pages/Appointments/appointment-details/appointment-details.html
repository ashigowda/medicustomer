<ion-header>
  <header-main [title]="title"></header-main>
</ion-header>

<ion-content>
  <ion-card padding-left padding-bottom>
    <ion-row padding-top no-margin>
      <ion-col col-1 margin-right>
        <ion-icon name="timer" no-padding no-margin></ion-icon>
      </ion-col>
      <ion-col no-padding no-margin>
        <ion-label padding-top no-margin>
          <b>Appointment Time</b>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row padding-top no-margin>
      <ion-col col-1 margin-right></ion-col>
      <ion-col no-padding no-margin>
        <ion-label class="x-small border-a" no-margin padding-top>8 Nov 2017(Tomorrow) at 04:00 PM</ion-label>
      </ion-col>
    </ion-row>

    <ion-row padding-top no-margin>
      <ion-col col-1 margin-right>
        <ion-icon name="information-circle" no-padding no-margin></ion-icon>
      </ion-col>
      <ion-col no-padding no-margin>
        <ion-label padding-top no-margin>
          <b>Symptoms </b>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row padding-top margin-bottom>
      <ion-col col-1 margin-right></ion-col>
      <ion-col no-padding no-margin>
        <ion-label class="x-small border-a" text-wrap padding-top no-margin>Cold, Fever</ion-label>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top:-8px!important">
      <ion-col col-1 margin-right>
        <ion-icon name="medkit" no-padding no-margin></ion-icon>
      </ion-col>
      <ion-col no-padding no-margin>
        <ion-label padding-top no-margin>
          <b>Doctor Details </b>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row padding-top no-margin>
      <ion-col col-1 margin-right></ion-col>
      <ion-col no-padding no-margin>
        <ion-label class="x-small border-a" padding-top no-margin>Dr.Asha (MBBS, MD)</ion-label>
      </ion-col>
    </ion-row>

    <ion-row padding-top no-margin>
      <ion-col col-1 margin-right>
        <ion-icon name="medical" no-padding no-margin></ion-icon>
      </ion-col>
      <ion-col no-padding no-margin>
        <ion-label padding-top no-margin>
          <b>Clinic Details </b>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row padding-top no-margin>
      <ion-col col-1 margin-right></ion-col>
      <ion-col no-padding no-margin>
        <ion-label class="x-small" padding-top no-margin>Amma Clinic,</ion-label>
      </ion-col>
    </ion-row>

    <ion-row no-padding no-margin>
      <ion-col col-1 margin-right></ion-col>
      <ion-col no-padding no-margin>
        <ion-label class="x-small" padding-top no-margin>BSK 2nd Stage,</ion-label>
      </ion-col>
    </ion-row>

    <ion-row no-padding no-margin>
      <ion-col col-1 margin-right></ion-col>
      <ion-col no-padding no-margin>
        <ion-label class="x-small border-a" padding-top no-margin>562589</ion-label>
      </ion-col>
    </ion-row>

    <ion-row padding-top no-margin>
      <ion-col col-1 margin-right>
        <ion-icon name="stats" no-padding no-margin></ion-icon>
      </ion-col>
      <ion-col no-padding no-margin>
        <ion-label padding-top no-margin>
          <b>Status </b>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row padding-top no-margin padding-bottom>
      <ion-col col-1 margin-right></ion-col>
      <ion-col no-padding>
        <b class="border status" no-margin>New</b>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>

<ion-footer no-border *ngIf="status != 'New'">
  <button ion-button class="button-half" (click)="gotoviewInvoice()">View Invoice</button>
  <button ion-button class="button-half" (click)="gotoviewPrescription()">View Prescription</button>
</ion-footer>
