<ion-header>
  <header-main [title]="title"></header-main>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item  *ngFor="let prescription of listOfPrescription" lines no-padding no-margin>
      <ion-row no-padding no-margin>
        <ion-col col-6 class="small primary" no-padding>
          PRE123
        </ion-col>
        <ion-col text-capitalize>
          <p float-right style="color:#f43 !important;font-size:15px" no-padding>
            <img src="../../../assets/imgs/images.jpg" style="width:18px;height:15px" no-padding no-margin>{{prescription.doctorName}}</p>
        </ion-col>
      </ion-row>

      <ion-row no-padding>
        <ion-col class="x-small col-2" no-padding no-margin>{{prescription.symptoms}}</ion-col>
        <ion-col>
          <p style="color:black;font-size:14px;color:darkgreen !important" float-right>
            <ion-icon name="call" class="icon-a"></ion-icon> {{prescription.patientMob}}</p>
        </ion-col>

      </ion-row>

      <ion-row no-padding>
        <ion-col class="col-b" no-padding no-margin>
          <ion-icon name="list-box" class="icon-b"></ion-icon>
          3
        </ion-col>

        <ion-col class="small light">
          <p float-right style="color:#8f1440 !important">
            <img src="../../../assets/imgs/clinic.png" style="width:18px;height:15px" no-padding no-margin> {{prescription.clinic}}</p>
        </ion-col>
      </ion-row>

      <ion-row no-margin padding-bottom>
        <ion-col col-9></ion-col>
      </ion-row>
    </ion-item>
  </ion-card>

  <ion-row (click)="toggleDetails(data)">
    <ion-col col-2 margin-left no-padding>
      <ion-label padding-top>
        <b>Notes</b>
      </ion-label>
    </ion-col>
    <ion-col no-margin no-padding>
      <ion-icon *ngIf="data.showDetails != true" name="ios-arrow-forward" style="font-size:30px;margin-top:10px"></ion-icon>
      <ion-icon *ngIf="data.showDetails == true" name="ios-arrow-down" style="font-size:30px;margin-top:10px"></ion-icon>
    </ion-col>
  </ion-row>

  <ion-card padding *ngIf="data.showDetails">You have to come after 3 months.You have to take tablets regularly</ion-card>

  <ion-label padding-top margin-left>
    <b>Prescription Details</b>
  </ion-label>

  <ion-card padding-bottom padding-top>
    <ion-row *ngFor="let drug of drug" padding-left>
      <ion-col col-1>{{drug.no}}</ion-col>
      <ion-col col-4> {{drug.drugName}}</ion-col>
      <ion-col col-2> 1-0-1</ion-col>
      <ion-col col-2> 5days</ion-col>
    </ion-row>
  </ion-card>
</ion-content>

<ion-footer no-border>
  <button ion-button class="button-footer" (click)='gotoOrderPage()' margin-top>Place Order</button>
</ion-footer>
