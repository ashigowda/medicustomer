<ion-card *ngFor='let item of list' (click)="gotoPage(item.name,item.patientId)" no-padding>
  <ion-row no-padding no-margin>
    <ion-col col-2 no-padding no-margin>
      <ion-item no-lines no-margin>
        <ion-icon item-left name="person" no-padding></ion-icon>
      </ion-item>
    </ion-col>

    <ion-col no-padding class="margin-a">
      <ion-item no-lines no-padding no-margin detail-push>
        <ion-label no-padding no-margin class="medium primary label-a">
          <b>{{item.name}}</b>
          <i class="i-a">(25 Years)</i>
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-2></ion-col>
    <ion-col padding-top class="margin-a">
      <ion-label no-margin padding-top class="xx-small light">
        <i>{{item.relation}}</i>
      </ion-label>
    </ion-col>
  </ion-row>
</ion-card>
